verssion: v1
plugins:
  - name: go
    out: gen/go
    opt: 
      - paths=source_relative
    strategy: directory
  - name: go-grpc
    out: gen/go
    opt: 
      - paths=source_relative
    strategy: directory
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
    strategy: directory
  - name: openapiv2
    path: protoc-gen-openapiv2
    out: codegen/swagger
    opt:
      - generate_unbound_methods=false
      - disable_default_errors=true
    strategy: directory