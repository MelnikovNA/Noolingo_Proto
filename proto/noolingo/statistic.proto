service Statistic{
    rpc StatisticUpdate(StatisticUpdataRequest) return (common.Request){
        option (google.api.http) ={
            post: "/statistic"
            body: "*"
        };
    }

    rpc StatisticList(StatisticListRequest) return (common.Request){
        option (google.api.http) = {
            post: "/statistic"
            body: "*"
        };
    }
}

message StatisticUpdataRequest{

}
